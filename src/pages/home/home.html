<ion-header>
  <ion-navbar color="medGreen">

    <ion-title>
      <img height="30px" src="../assets/imgs/pet.png"/>
      petbook
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding >
  <ion-segment class="banner" padding>
    <i>A place where your pets can share their experiences with humans and meet new friends.</i>
  </ion-segment>
  <ion-grid padding>
    <ion-row>
      <ion-col col-sm-12 col-12 col-sm-9 col-md-6 col-lg-4 col-xl-4 no-padding>
        <h2>Login</h2>
        <form (submit)="doLogin()">
          <ion-list>
            <ion-item>
              <ion-label fixed>Email</ion-label>
              <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label fixed>Password</ion-label>
              <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
            </ion-item>
            <div padding>
              <button ion-button color="medGreen" block>LOGIN</button>
            </div>
          </ion-list>
        </form>
      </ion-col>
      <ion-col>
        <h2>Create a New Account</h2>
        <p>Itâ€™s free and always will be.</p>
        <form (submit)="doSignup()">
          <ion-list>

            <ion-item>
              <ion-label fixed>First Name</ion-label>
              <ion-input type="text" [(ngModel)]="signup.firstName" name="firstName"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label fixed>Last Name</ion-label>
              <ion-input type="text" [(ngModel)]="signup.lastName" name="lastName"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label fixed>Email</ion-label>
              <ion-input type="text" [(ngModel)]="signup.email" name="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label fixed>Password</ion-label>
              <ion-input type="password" [(ngModel)]="signup.password" name="password"></ion-input>
            </ion-item>
            <div padding>
              <button ion-button color="medGreen" block>SIGNUP</button>
            </div>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
