<ion-header>
  <ion-navbar color="medGreen">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-avatar item-start>
    <img class="profilePic" [src]="profilePic()" (error)="updateUrl($event)" >
    <input  style="display: none" type="file" accept="image/*" (change)="changeListener($event)" #fileInput>
    <button style="margin-left:30px" ion-button (click)="fileInput.click()" color="medGreen">Picture</button>
  </ion-avatar>
  <ion-item>
    <ion-label>First Name</ion-label>
     <ion-input [(ngModel)]="profile.firstName" name="firstName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Last Name</ion-label>
    <ion-input [(ngModel)]="profile.lastName" name="lastName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input [(ngModel)]="profile.email" name="email" [readonly]="true"></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button (click)="save()" color="medGreen" large>Save</button>
  </ion-item>
</ion-content>
