<ion-header>

  <ion-navbar color="slate" >
    <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-icon name="person"></ion-icon>
      Users
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="create()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <ion-list>
    <ion-item-sliding *ngFor="let user of list()">
      <button ion-item (click)="open(user)">

        <ion-thumbnail item-start>
          <img src="{{config.url}}/assets/ProfilePics/{{user.email}}.png" (error)="updateUrl($event)" >
        </ion-thumbnail>

        <ion-label>
          <h2>{{user.firstName}} {{user.lastName}}</h2>
          <p>{{user.login}}</p>
          <p class="role-list" >{{getRoles(user)}}</p>
        </ion-label>
        <ion-toggle [(ngModel)]="user.activated" end></ion-toggle>
      </button>
      <ion-item-options>
        <button ion-button color="danger" (click)="remove(user)">
          Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
