<!--
  Generated template for the RoleFormPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>role-form</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          Cancel
        </span>
        <ion-icon name="md-close" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          Done
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="done()">
    <ion-row>
      <ion-col col-12 col-sm col-md-4>
        <ion-item>
          <ion-label floating>Role Name</ion-label>
          <ion-input formControlName="authority" [(ngModel)]="model.authority"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-12 col-sm col-md-4>


      </ion-col>
      <ion-col col-12 col-sm col-md-4>



      </ion-col>

    </ion-row>

  </form>
</ion-content>
