<ion-header>

  <ion-navbar>
    <ion-title>UserForm</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          Cancel
        </span>
        <ion-icon name="md-close" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          Done
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="done()">
    <ion-row>
      <ion-col col-12 col-sm col-md-2>
        <ion-thumbnail item-start padding>
          <img src="{{config.url}}/assets/ProfilePics/{{model.email}}.png" (error)="updateUrl($event)">
        </ion-thumbnail>
        <ion-item>
          <ion-label stacked>Activated</ion-label>
          <ion-toggle formControlName="activated" [(ngModel)]="model.activated"></ion-toggle>
        </ion-item>
      </ion-col>
      <ion-col col-12 col-sm col-md-5>
        <ion-item>
          <ion-label floating>First Name</ion-label>
          <ion-input formControlName="firstName" [(ngModel)]="model.firstName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Last Name</ion-label>
          <ion-input formControlName="lastName" [(ngModel)]="model.lastName"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-12 col-sm col-md-5>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input formControlName="email" [(ngModel)]="model.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Login</ion-label>
          <ion-input formControlName="login" [readonly]="true" [(ngModel)]="model.login"></ion-input>
        </ion-item>


      </ion-col>

    </ion-row>
    <ion-list>


    </ion-list>
  </form>
</ion-content>
