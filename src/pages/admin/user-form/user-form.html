<ion-header>

  <ion-navbar>
    <ion-title>UserForm</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          Cancel
        </span>
        <ion-icon name="md-close" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          Done
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="done()">
    <ion-list>
      <ion-item>
        <ion-label>First Name</ion-label>
        <ion-input text-center formControlName="firstName" [(ngModel)]="model.firstName" placeholder="FIRST NAME"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Last Name</ion-label>
        <ion-input text-center formControlName="lastName" [(ngModel)]="model.lastName" placeholder="LAST NAME"></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
