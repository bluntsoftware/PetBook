<ion-split-pane>
  <ion-menu [content]="content">
    <ion-header>
      <ion-navbar color="medGreen">
        <ion-title left>
          <img height="30px" src="../assets/imgs/pet.png"/>
          petbook
        </ion-title>
        <ion-buttons end>
          <button ion-button icon-only (click)="logout()">
            <p>log out</p>
            <ion-icon icon-end name="log-out" ></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>
    </ion-header>
    <ion-content>
      <button ion-item (click)="open('NewsfeedPage')" menuClose>News</button>
      <button ion-item (click)="open('ProfilePage')" menuClose>Profile</button>
    </ion-content>
  </ion-menu>
  <ion-nav [root]="root" #content main></ion-nav>
</ion-split-pane>
